<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <header :class="{ invisible: !show }" style="height: 120px">
        <h1 class="title">AI姓氏头像艺术字制作</h1>
        <h2 class="desc">手机离远点，眯眼看</h2>
        <h2 class="desc">点关注，私信发原图</h2>
    </header>
    <div class="block">
        <el-carousel trigger="click" indicator-position="none" :interval=interval ref="carousel" height="440px">
            <el-carousel-item v-for="item in fileList" :key="item.id">
                <h3 class="name" :class="{ invisible: !show }" style="height: 30px">{{item.name}}</h3>
                <el-image :src="item.url" fit="cover"></el-image>
            </el-carousel-item>
        </el-carousel>
    </div>

    <div class="control">
        <el-row :gutter="12">
            <el-col :span="8" v-for="(item, index) in fileList" :key="item.id">
                <div class="name_item" @click="clickChange(index)">
                    {{item.id}}
                    {{item.name}}
                </div>
            </el-col>
        </el-row>
    </div>

</div>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .title, .desc{
        text-align: center;
        line-height: 40px;
    }
    .control{
        margin-top: 50px;
    }
    .name{
        text-align: center;
        line-height: 30px;
    }
    .name_item{
        text-align: center;
        padding: 10px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }
    .invisible{
        visibility: hidden;
    }
</style>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                interval: 5000,
                show: true,
                fileList: [
                    {"id":1, "name":"赵", 'url':'images/zhao.png'},
                    {"id":2, "name":"钱", 'url':'images/qian.png'},
                    {"id":3, "name":"孙", 'url':'images/sun.png'},
                    {"id":4, "name":"李", 'url':'images/li.png'},
                    {"id":5, "name":"周", 'url':'images/zhou.png'},
                    {"id":6, "name":"吴", 'url':'images/wu.png'},
                    {"id":7, "name":"郑", 'url':'images/zheng.png'},
                    {"id":8, "name":"王", 'url':'images/wang.png'},
                    {"id":9, "name":"崔", 'url':'images/cui.png'},
                    {"id":10, "name":"刘", 'url':'images/liu.png'},
                    {"id":11, "name":"杨", 'url':'images/yang.png'},
                ],
            }
        },
        methods: {
            clickChange: function (index) {
                this.$refs.carousel.setActiveItem(index);
                this.show=false;
                //5秒后显示
                setTimeout(() => {
                    this.show = true;
                }, 5000);

                console.log(index);
            },

        }
    })
</script>
</body>
</html>
